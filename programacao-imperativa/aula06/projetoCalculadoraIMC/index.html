    <script>

            // Nível I - Calculadora simples de IMC.

            // Variáveis necessárias

            var nome = prompt('Bem vindo a calculadora de IMC Digital House. Por favor, insira seu nome.');
            var idade = prompt('Agora, digite sua idade.');
            var altura = prompt('Digite a sua altura.');
            var peso = prompt('Digite o seu peso.');

            // Função para calcular o IMC
        
            function calcularIMC(){
                alert('Seu IMC é: ' + peso / (altura * altura));  
            }

            calcularIMC();

            // Nível II - Enquadrar o usuário na tabela de IMC com grau de obesidade.

            function enquadrarUsuario(){
                calcularIMC < 18.5 ? alert('Sua classificação de IMC é: MAGREZA com grau de obesidade 0') : 
                calcularIMC < 24.9 ? alert('Sua classificação de IMC é: NORMAL com grau de obesidade 0') : 
                calcularIMC < 29.9 ? alert('Sua classificação de IMC é: SOBREPESO com grau de obesidade I') : 
                calcularIMC < 39.9 ? alert('Sua classificação de IMC é: OBESIDADE com grau de obesidade II') : 
                alert('Sua classificação de IMC é: OBESIDADE GRAVE com grau de obesidade III');
            }

            enquadrarUsuario();

    </script>

    
</body>
